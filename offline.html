<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E3A8A">
    <title>Offline - InfluFind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: #F8FAFC;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }
        
        h1 {
            color: #0F172A;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        p {
            color: #64748B;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .retry-button {
            background: #1E3A8A;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-button:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.3);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .offline-features {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #E2E8F0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            text-align: left;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: #F1F5F9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .feature-text {
            flex: 1;
        }
        
        .feature-title {
            font-size: 14px;
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 2px;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #64748B;
            margin: 0;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .checking {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“¡
        </div>
        
        <h1>Tidak Ada Koneksi</h1>
        <p>Sepertinya Anda sedang offline. Periksa koneksi internet Anda dan coba lagi.</p>
        
        <button class="retry-button" onclick="retryConnection()">
            <span>ðŸ”„</span>
            <span>Coba Lagi</span>
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <div class="feature-icon">ðŸ’¾</div>
                <div class="feature-text">
                    <div class="feature-title">Data Tersimpan</div>
                    <p class="feature-desc">Data Anda aman di perangkat</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">
                    <div class="feature-title">Sinkronisasi Otomatis</div>
                    <p class="feature-desc">Data akan sinkron saat online</p>
                </div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">ðŸ”’</div>
                <div class="feature-text">
                    <div class="feature-title">Tetap Aman</div>
                    <p class="feature-desc">Akses aman kapan saja</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-check connection every 5 seconds
        let checkInterval = setInterval(() => {
            if (navigator.onLine) {
                retryConnection();
            }
        }, 5000);
        
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.classList.add('checking');
            button.innerHTML = '<span>ðŸ”„</span><span>Memeriksa...</span>';
            
            // Simulate checking
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/index.html';
                } else {
                    button.classList.remove('checking');
                    button.innerHTML = '<span>ðŸ”„</span><span>Coba Lagi</span>';
                    
                    // Show temporary message
                    const p = document.querySelector('p');
                    const originalText = p.textContent;
                    p.textContent = 'Masih offline. Silakan periksa koneksi Anda.';
                    p.style.color = '#DC2626';
                    
                    setTimeout(() => {
                        p.textContent = originalText;
                        p.style.color = '#64748B';
                    }, 3000);
                }
            }, 1000);
        }
        
        // Listen to online event
        window.addEventListener('online', () => {
            retryConnection();
        });
        
        // Listen to offline event
        window.addEventListener('offline', () => {
            console.log('Connection lost');
        });
    </script>
</body>
</html>
